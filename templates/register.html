<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Journal - Register</title>
    <link rel="stylesheet" href="../static/css/styles.css"> 
</head>
<body class="login-body">

    <div class="login-container">
        
        <header class="login-header">
            <h1 class="login-logo">Life Journal</h1>
            <p class="login-tagline">Create your personal wellness sanctuary.</p>
        </header>

        <div class="login-card card">
            <h2>Signup</h2>

            <form action="home.html" method="POST" class="login-form">
                
                <div class="input-group">
                    <input 
                        type="email" 
                        id="reg-email" 
                        name="email" 
                        class="login-form-input" 
                        placeholder="Email" 
                        required
                    >
                </div>

                <div class="input-group">
                    <input 
                        type="password" 
                        id="reg-password" 
                        name="password" 
                        class="login-form-input" 
                        placeholder="Create password" 
                        required
                    >
                </div>

                <div class="input-group">
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm_password" 
                        class="login-form-input" 
                        placeholder="Confirm password" 
                        required
                    >
                </div>

                <div class="input-group">
                    <button type="submit" class="register-button primary-green-button">
                        Signup
                    </button>
                </div>
            </form>

            <p class="signup-link">
                Already have an account? <a href="login.html">Login</a>
            </p>
            
            <div class="divider">
                <span class="divider-text">Or</span>
            </div>

            <a href="login.html" class="google-login-button register-social-button">
                <span class="google-icon">G</span>
                Signup with Google
            </a>

        </div>

    </div>

</body>
</html>
