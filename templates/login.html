<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Journal - Sign In</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body class="login-body">
    
    <div class="login-container"> 
        
        <header class="login-header">
            <h1 class="login-logo">Life Journal</h1>
            <p class="login-tagline">Your path to mindful living starts here.</p>
        </header>

        <div class="login-card card">
            <h2>Sign In</h2>
            
            <button type="button" class="google-login-button">
                <span class="google-icon">G</span>
                Continue with Google
            </button>
            
            <div class="divider">
                <span class="divider-text">or</span>
            </div>

            <form class="login-form" method="POST" action="{{ url_for('login') }}">
                
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="login-button submit-button">
                    Login
                </button>
            </form>
            
            <p class="signup-link">
                Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a>
            </p>
        </div>

    </div>

</body>
</html>
